<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Preview</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            gap: 2rem;
        }

        .container {
            display: flex;
            gap: 2rem;
            align-items: center;
            background: #111;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #444;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .bg-light {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .bg-dark {
            background: #000;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #333;
        }

        img {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>

<body>
    <h1>Favicon Preview</h1>

    <div class="container">
        <div class="item">
            <div class="bg-dark">
                <img src="favicon.svg" width="128" height="128" alt="Large Preview">
            </div>
            <label>Large (128px) - Dark Bg</label>
        </div>

        <div class="item">
            <div class="bg-light">
                <img src="favicon.svg" width="64" height="64" alt="Medium Preview">
            </div>
            <label>Medium (64px) - Light Bg</label>
        </div>

        <div class="item">
            <div class="bg-dark">
                <img src="favicon.svg" width="32" height="32" alt="Tab Size">
            </div>
            <label>Tab Size (32px)</label>
        </div>

        <div class="item">
            <div class="bg-dark">
                <img src="favicon.svg" width="16" height="16" alt="Small Size">
            </div>
            <label>Small (16px)</label>
        </div>
    </div>
</body>

</html>
