<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background: Rounded Square -->
  <rect width="512" height="512" rx="128" fill="url(#grad1)" />
  
  <!-- Nike-style Swoosh Refined -->
  <!-- Starts left-middle, deep curve down, sharp tip top-right, shallower return curve -->
  <!-- Added padding to make it smaller within the box as requested ("achicarlo mas") -->
  <path d="M 80 290 C 180 480, 360 420, 440 220 C 350 340, 200 360, 80 290 Z" fill="#EB2628" />
  
  <!-- Path Logic:
       Move to (80, 290) - Left start point
       C (Cubic Bezier for smoother curve):
         Control 1: (180, 480) - Pulls down deep
         Control 2: (360, 420) - Pulls right and keeps it low before rising
         End: (440, 220) - Right tip, high up
       
       Return C:
         Control 1: (350, 340) - Pulls back left, keeping upper edge lower than bottom edge
         Control 2: (200, 360) - Smoothes the transition to start
         End: (80, 290) - Back to start
  -->
</svg>
