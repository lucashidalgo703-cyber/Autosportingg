<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background: Rounded Square -->
  <rect width="512" height="512" rx="128" fill="url(#grad1)" />
  
  <!-- Nike-style Swoosh / Dynamic Accent -->
  <!-- Shape: Starts left, curves down/right, tapers to a point. Variable width. -->
  <path d="M 100 320 Q 256 450 412 240 Q 256 360 100 320 Z" fill="#EB2628" />
  
  <!-- Explanation of path: 
       Start left (100, 320).
       Bottom curve to right tip (412, 240) via control (256, 450) -> deeply curved belly.
       Top curve back to start via control (256, 360) -> shallower curve creates thickness.
  -->
</svg>
